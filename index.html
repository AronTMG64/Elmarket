<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav id="navbar">
        <img id="logo" src="images/logo.png">
        <div class="search-container">
            <input placeholder="Search" type="text" id="search">
            <img id="search-icon" src="images/search-icon.png">
        </div>
        <div class="dropdown">
            <div id="cart-div">
                <img id="cart" src="images/cart.png">

                <div id="circle">1</div>

                <div class="dropdown-content">
                    <div id="shopping-cart">
                        <img id="iphone" src="images/iphone.png">
                        <div id="text-div">
                            <h1>Iphone 13 pro max 128 GB</h1>
                            <h2>1299,99 €</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="language">
            Språk
            <img id="language-icon" src="images/language.png">
        </button>
    </nav>

    <div id="content">
        <div id="sidebar">
            <div id="categories">
                <h2>Kategorier</h2>
            </div>
            <button>
                <h3>Telefoner</h3>
                <img class="arrows" src="images/arrow.png">
            </button>
            <button>
                <h3>Datorer</h3>
                <img class="arrows" src="images/arrow.png">
            </button>
            <button>
                <h3>Skärm/TV</h3>
                <img class="arrows" src="images/arrow.png">
            </button>
            <button>
                <h3>Ljud</h3>
                <img class="arrows" src="images/arrow.png">
            </button>
            <button>
                <h3>Kablar</h3>
                <img class="arrows" src="images/arrow.png">
            </button>
            <button>
                <h3>Nätverk</h3>
                <img class="arrows" src="images/arrow.png">
            </button>
            <button>
                <h3>Kameror</h3>
                <img class="arrows" src="images/arrow.png">
            </button>
            <button>
                <h3>Tillbehör</h3>
                <img class="arrows" src="images/arrow.png">
            </button>
        </div>
        <main id="main">
            <img id="arrow" src="images/arrow.png">
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
